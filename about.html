<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>About Us</title>
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            document.querySelector("#submit-btn").disabled = true;
            
            document.querySelector("#feed").onkeyup = function(){
                if (document.querySelector("#feed").value.length > 0){
                    document.querySelector("#submit-btn").disabled = false;
                }
                else{
                    document.querySelector("#submit-btn").disabled = true;
                }
            }

            document.querySelector("form").onsubmit = function(){
                document.querySelector("#thanks").innerHTML = "Thank you for your Feedback."
                document.querySelector("#feed").value = "";
                document.querySelector("#email").value = "";
                document.querySelector("#submit-btn").disabled = true;

            
            
            
                return false;
            }
        })

    </script>

</section>

        <form>
            <textarea id="feed" placeholder="Type Feedback Here..."></textarea>
            <input id="email" placeholder="Enter Email" type="email">
            <input id="submit-btn" type="submit">
        </form>
    </section>

    <section class="container">
        <h1 id="thanks"></h1>
    </section>
